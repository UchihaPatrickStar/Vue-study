<!DOCTYPE html>

<html lang="en">


<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Document</title>
<script src="../lib/vue.min.js"></script>
</head>


<body>
<div id="app">
    <!-- 如果要使用组件，直接把组件的名称以HTML标签的形式，引入到页面中即可 -->
    <my-coml></my-coml>
</div>

<script>
//1.1使用Vue.extend来创建全局的Vue组件
// var coml = Vue.extend({
//     template:'<h3>这是使用Vue.extend创建的组件</h3>'  //通过template属性，指定了组件要展示的HTML结构
// })
//1.2 使用Vue.component（'组件的名称'，创建出来的组件模板对象）
//如果使用Vue.component定义全局的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改为小写的字母，同时，两个单词之前，使用-连接；
//如果不使用驼峰，则直接拿名称来使用即可
// Vue.component('myComl',coml)


//Vue.component第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式来引入它的
//第二个参数：Vue.extend创建的组件，其中template就是组件将来要展示的HTML
Vue.component('myComl',Vue.extend({
    template:'<h3>这是使用Vue.extend创建的组件</h3>'
}))





var vm = new Vue({
el:'#app',
data:{
},
methods:{}
})
</script>
</body>


</html>
