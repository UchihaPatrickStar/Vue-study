<!DOCTYPE html>

<html lang="en">


<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Document</title>
<script src="../lib/vue.min.js"></script>
<style>
  .inner{
      height: 150px;
      background-color: darkcyan
  }
</style>
</head>


<body>
    <div id="app">
        <!-- 使用.stop阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->
   
         <!-- 使用.prevent阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent = "linkClick">有问题，先问百度</a> -->

        <!-- 使用.capture捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">
                <input type="button" value="戳他" @click.stop="btnHandler">
        </div -->

        <!-- 使用.self实现只有阻止当前元素才会触发事件的机制 -->
        <!-- <div class="inner" @click.self="div1Handler">
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div -->


        <!-- 使用.once只触发一次事件函数  .prevent可与.once交换 -->
        <a href="http://www.baidu.com" @click.prevent.once = "linkClick">有问题，先问百度</a>
    </div>


    <script>
    //创建Vue实例，得到ViewModel
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            div1Handler(){
                console.log('这是触发了inner div 的点击事件')
            },
            btnHandler(){
                console.log('这是触发了btn的点击事件')
            },
            linkClick(){
                console.log('触发了链接的点击事件')
            }
        }
    }) 
    
    
    </script>

</body>


</html>
