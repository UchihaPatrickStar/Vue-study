<!DOCTYPE html>

<html lang="en">


<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Document</title>
<script src="../lib/vue.min.js"></script>

</head>


<body>
  <div id="app">
      <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
      <p v-cloak>++++++++++{{msg}}------------</p>
      <h4 v-text="msg">================</h4>




      <!-- 默认  v-text 是没有闪烁问题的 -->
      <!-- v-text v-html会覆盖元素中原来的内容，但是插值表达式只会替换自己的占位符，不会把整个元素的内容清空 -->
   
      <div>{{msg2}}</div>
      <div v-text="msg2"></div>
      <div v-html="msg2">1212121</div>

      <!-- v-bind:是Vue中提供的用于绑定属性的指令 -->
      <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
      <!-- 主要v-bind：指令可以被简写为：要绑定的属性 -->
      <!-- v-bind中可以写合法的js表达式 -->

     
     
       <!-- Vue总提供了v-on：事件绑定机制   缩写@ -->
      <!-- <input type="button" value="按钮" :title="mytitle + '123'" id="btn" v-on:click = "alert('hello')"> -->
      <input type="button" value="按钮" @click="show">
  


  </div>


 <script>
  var vm = new Vue({
      el: '#app',
      data:{
          msg: '123',
          msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
          mytitle:'这是一个自己定义的title',
      },
      methods:  {  // 这个methods属性中定义了当前vue实例所有可用的方法
        show: function(){
            alert('Hello')
        }     
      }
  })

 </script>
</body>


</html>
